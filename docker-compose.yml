version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: clinic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clinic_db
      MYSQL_USER: clinic_user
      MYSQL_PASSWORD: clinic_password
    command:
      - --ssl=0
      - --require-secure-transport=OFF
      - --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - clinic-network

  # Backend Laravel API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinic-laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8002:8000"
    depends_on:
      - mysql
    networks:
      - clinic-network
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: clinic_db
      DB_USERNAME: clinic_user
      DB_PASSWORD: clinic_password

  # ML API
  ml-api:
    build:
      context: ./python-ml-api
      dockerfile: Dockerfile
    container_name: clinic-ml-api
    ports:
      - "8001:8000"
    networks:
      - clinic-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clinic-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8002/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WATCHPACK_POLLING_INTERVAL=1000
    command: sh -c "npm run dev"
    networks:
      - clinic-network
    depends_on:
      - backend

volumes:
  mysql_data:
  node_modules:

networks:
  clinic-network:
    driver: bridge
