services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: clinic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clinic_db
      MYSQL_USER: clinic_user
      MYSQL_PASSWORD: clinic_password
    command:
      - --ssl=0
      - --require-secure-transport=OFF
      - --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - clinic-network

  # Laravel Application
  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: clinic-laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./laravel:/var/www/html
    ports:
      - "8002:8000"
    depends_on:
      - mysql
    networks:
      - clinic-network
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: clinic_db
      DB_USERNAME: clinic_user
      DB_PASSWORD: clinic_password

  # ML API - CORRIGIDO
  ml-api:
    build:
      context: ./python-ml-api
      dockerfile: Dockerfile
    container_name: clinic-ml-api
    ports:
      - "8001:8000"
    networks:
      - clinic-network

  # React Frontend - CORRIGIDO
  clinic-frontend:
    build:
      context: ./clinic-frontend # CORRIGIDO: era "."
      dockerfile: Dockerfile
    container_name: clinic-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./clinic-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8002/api
      - CHOKIDAR_USEPOLLING=true
    networks:
      - clinic-network
    depends_on:
      - laravel

volumes:
  mysql_data:

networks:
  clinic-network:
    driver: bridge
