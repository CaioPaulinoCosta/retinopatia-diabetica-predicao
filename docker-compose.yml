services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: clinic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clinic_db
      MYSQL_USER: clinic_user
      MYSQL_PASSWORD: clinic_password
    command:
      - --ssl=0
      - --require-secure-transport=OFF
      - --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - clinic-network

  # Laravel Application (mantenha o resto igual)
  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: clinic-laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./laravel:/var/www/html
    ports:
      - "8002:8000"
    depends_on:
      - mysql
    networks:
      - clinic-network
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: clinic_db
      DB_USERNAME: clinic_user
      DB_PASSWORD: clinic_password

  # ML API (mantenha igual)
  ml-api:
    image: automated-detection-and-prediction-of-diabetic-retinopathy-ml-api
    container_name: clinic-ml-api
    ports:
      - "8001:8000"
    networks:
      - clinic-network

volumes:
  mysql_data:

networks:
  clinic-network:
    driver: bridge
